<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greek Mythology Quiz App">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Greek Mythology Quiz App</title>
</head>
<body>
    <header role="banner" class="header">
        <h1>Greek Mythology Quiz</h1>
        <section class="greekGodImage">
            <img class="godImage" src="https://greekmythologytours.com/wp-content/uploads/2018/03/god-and-goddesses-of-greece-1050x530.jpg" alt="image of poseidon"/>
            <!--REPLACED IMG FROM HTML WIREFRAME src="https://content.artofmanliness.com/uploads/2012/08/gods.jpg" alt="image of greek gods" --> 
        </section>
        <section class="questionRecord">
            <ul>
                <li class="questionInfo">Question:&nbsp;<span class="questionNumber">0</span>&nbsp;out of 10</li>
                <li class="questionInfo">&nbsp;Score:&nbsp;<span class="quizScore">0</span>&nbsp;out of 10</li>
            </ul>
        </section>
    </header>
    <main role="main" class="mainContainer">
        <form class="quizBox">
            <fieldset>
                <legend>Greek Mythology</legend>
                    <p class="legendDescription">This quiz tests your knowledge of the twelve main Olympians in ancient Greek mythology. Good luck! </p>
                <button type="button" id="startButton">Let's Begin!</button>
            </fieldset>
        </form>
        <section class="questionContainer"></section>
        <section class="responseContainer"></section>
        <section class="restartContainer"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>
</html>
