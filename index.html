<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Greek Mythology Quiz App">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Greek Mythology Quiz App</title>
</head>
<body>
    <header role="banner" class="header">
        <h1>Greek Mythology Quiz</h1>
        <section class="greekGodImage">
            <img class="godImage" src="https://content.artofmanliness.com/uploads/2012/08/gods.jpg"/>
        </section>
        <section class="questionRecord">
            <ul>
                <li class="questionInfo">Question:<span class="questionNumber">0&nbsp;</span>out of 10</li>
                <li class="questionInfo">&nbsp;Score:<span class="quizScore">0</span></li>
            </ul>
        </section>
    </header>
    <main role="main" class="mainContainer">
        <form class="quizBox">
            <fieldset>
                <legend>Greek Mythology</legend>
                    <p class="legendDescription">This quiz tests your knowledge of the twelve main Olympians in ancient Greek mythology. Good luck! </p>
                <button type="button" id="startButton">Let's Begin!</button>
                <section class="questionContainer"></section>
                <section class="responseContainer"></section>
                <section class="restartContainer"></section>
            </fieldset>
        </form>
    </main>
    <script src="index.js"></script>
    <!--- insert jquery library in below script -->
    <script src= ></script>
</body>
